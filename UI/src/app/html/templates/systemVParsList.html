<style>
        .vparTable th {
            width: 30%;
        }
    </style>
    <div class="row">
    
        <div class="row">
            <div class="col-md-12 leadTotalCount">
                <span > Total number of items: <span class="templateCountSize"> {{vm.totalNumberOfItem}}</span> </span>
            </div>
        </div>
    
        <div class="row" style="margin: 10px 0px;">
            <div class="col-md-12">
                <div ng-if="vm.systemVparsLists.length !== 0" class="row">
                    <div class="col-md-3" style="display: inline-flex;" ng-show="vm.totalNumberOfItem < pageSizeList[0]"></div>
                    <div class="col-md-3" style="display: inline-flex;" ng-show="vm.totalNumberOfItem >= pageSizeList[0]">
                        <span style="padding: 10px;">Show</span>
                        <select class="form-control" style="padding:10px;width: 40%;" ng-change="switchPageSize()" ng-model="tableConfig.pageSize">
                                                <option value="{{psVal}}" ng-selected="{{psVal==tableConfig.pageSize}}" ng-repeat="psVal in pageSizeList">{{psVal}}</option>
                                            </select>
                        <span style="padding:10px">entries</span>
                    </div>
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" pagination-id="tablePagination"></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <table class="table table-bordered vparTable">
                <thead>
                    <tr class="tableHeader alignText">
                        <th>
                            <span class="noClickProp" ng-click="sort('systemId.name')">
                            Target System
                            <span class="pull-right">
                                <i class="fa fa-long-arrow-down {{sortColumn['systemId.name'].asc ? '' : 'sortDisabled'}}"></i>
                                <i class="fa fa-long-arrow-up {{sortColumn['systemId.name'].desc ? '' : 'sortDisabled'}}"></i>
                            </span>
                            </span>
                        </th>
                        <th>Name</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody class="systemlist">
                    <tr dir-paginate="sysObj in vm.systemVparsLists | filter: q | itemsPerPage: tableConfig.pageSize" total-items="tableConfig.totalItems" current-page="tableConfig.currentPage" pagination-id="tablePagination" class="textCenter hoverCurrentRow">
                        <td>{{sysObj.systemId.name}}</td>
                        <td>
                            {{sysObj.name}}
                        </td>
                        <td>
                            {{sysObj.type}}
                        </td>
                    </tr>
                </tbody>
            </table>
    
            <div class="row" style="margin: 10px 0px;">
                <div class="col-md-12">
                    <div ng-if="vm.systemVparsLists.length !== 0" class="row">
                        <div class="col-md-3" style="display: inline-flex;" ng-show="vm.totalNumberOfItem < pageSizeList[0]"></div>
                        <div class="col-md-3" style="display: inline-flex;" ng-show="vm.totalNumberOfItem >= pageSizeList[0]">
                            <span style="padding: 10px;">Show</span>
                            <select class="form-control" style="padding:10px;width: 40%;" ng-change="switchPageSize()" ng-model="tableConfig.pageSize">
                                                    <option value="{{psVal}}" ng-selected="{{psVal==tableConfig.pageSize}}" ng-repeat="psVal in pageSizeList">{{psVal}}</option>
                                                </select>
                            <span style="padding:10px">entries</span>
                        </div>
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" pagination-id="tablePagination"></dir-pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
