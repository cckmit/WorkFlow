<md-dialog aria-label="Jenkin Log">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools" style="margin: 0px 0 15px 0;">
                <div class="col-md-12" style= "font-family: 'Source Sans Pro', sans-serif;">
                    <div class="row">
                        <div class="col-md-5" style="margin: 10px 0 0 0;">
                            <h2 style="color:#fff;">
                                DEVL Log for <b style="font-weight: bolder;">{{jk.planInfo.systemName}}</b> ({{jk.planInfo.planId}})
                            </h2>
                            <span flex></span>
                        </div>
                        <div class="col-md-7">
                            <div class="col-md-6" style="padding-left: 0;margin-bottom: 6px;">
                                <label style="font-weight: normal;">Log Types</label>
                                <select select2 data-placeholder="Select Log Type"
                                    ng-model="jk.planInfo.defaultBuildLog" class="fontSizeChange colorBuildChange"
                                    ng-init="vm.defaultBuildLog()"
                                    ng-change="selectedBuild(jk.planInfo.defaultBuildLog)">
                                    <option value="{{logs.name}}" ng-repeat="logs in jk.planInfo.devLogs">{{logs.name}}
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-6" style="padding-right: 0;margin-bottom: 6px;"
                                ng-if="jk.planInfo.defaultBuildLog == 'Build Log'">
                                <label style="font-weight: normal;">Historical Logs</label>
                                <select select2 data-placeholder="Select Log Type"
                                    ng-model="jk.planInfo.defaultHistoricalLog" class="fontSizeChange colorBuildChange"
                                    ng-change="fileNameContent(jk.planInfo.defaultHistoricalLog)">

                                    <option value="{{logs}}"
                                        ng-repeat="logs in jk.planInfo.historicalBuildLog.buildFileNameList">
                                        {{logs}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-6" style="padding-right: 0;"
                                ng-if="jk.planInfo.defaultBuildLog == 'Loader Log'">
                                <label>Historical Logs</label>
                                <select select2 data-placeholder="Select Log Type"
                                    ng-model="jk.planInfo.defaultHistoricalLoaderLog"
                                    class="fontSizeChange colorBuildChange"
                                    ng-change="fileNameContent(jk.planInfo.defaultHistoricalLoaderLog)">

                                    <option value="{{logs}}"
                                        ng-repeat="logs in jk.planInfo.historicalBuildLog.loaderFileNameList">
                                        {{logs}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content" style="height: 65vh;padding: 0px;background: #000;"
                ng-if="onChangeBuildFlag">
                <pre style="background: black;color: #CDDC39;border:0px;word-wrap: break-word;white-space: pre-wrap;">

                            {{fileContent}}
                        </pre>
            </div>
            <div class="md-dialog-content" style="height: 65vh;padding: 0px;background: #000;" ng-if="defaultBuildFlag">

                <pre style="background: black;color: #CDDC39;border:0px;word-wrap: break-word;white-space: pre-wrap;">

                    {{jk.logContent}}
                </pre>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">

            <md-button ng-click="cancel('useful')">
                Close
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
