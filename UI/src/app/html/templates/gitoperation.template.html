<md-dialog aria-label="git" style="width: 60%;">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools flex-column">
                <div class="flex-1 flex-self-left">
                    <h4 style="color:#fff;">
                        Manage Segments
                    </h4>
                </div>
                <div class="flex-1 flex flex-self-left" style="width:100%;">
                    <div class="flex-3">
                        <input type="text" class="form-control" placeholder="Commit Message">
                    </div>
                    <div class="flex-1">
                        <button class="btn btn-info bold themeButton" style="width:100%">
                            <i class="fa fa-bolt" ></i>&nbsp;  
                            Commit
                                </button>
                    </div>
                </div>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content" style="height: 60vh;padding: 0px;">
                <div class="row margin-none" style="background: #dbe6ed;">
                    <div class="col-md-12">
                        <div style="margin-top: 20px;padding-bottom: 10px;">
                            <div class="btn-group">
                                <button class="btn btn-success themeButton">
                                    <i class="fa fa-arrow-up" ></i>&nbsp;   Push
                                    </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-warning themeButton dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <i class="fa fa-arrow-down" ></i>&nbsp;   Pull
                                        </button>
                                <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu" style="left:0px !important;">
                                    <li class="dropdown-submenu">
                                        <a tabindex="-1" href="#">Get Latest from</a>
                                        <ul class="dropdown-menu">
                                            <li><a tabindex="-1" href="#"><i class="fa fa-code-fork" ></i>&nbsp; Implementation Plan</a></li>
                                            <li><a href="#"><i class="fa fa-share-alt" ></i>&nbsp; Production Source</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-warning themeButton">
                                        Go for checkout
                                            </button>
                            </div>
                        </div>
                    </div>
                </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">

            <md-button ng-click="cancel('useful')">
                Close
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
